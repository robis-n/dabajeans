<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dabajeans - shop</title>
    <link rel="stylesheet" href="./css/shop.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="icon" type="image/x-icon" href="./images/logo.png">

    <!--email-->
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init({
                publicKey: "g3Ms2sCfE_FBvgFym",
            });
        })();
    </script>
    <script src="./js/email.js"></script>

</head>
<body>
    <!-- Add mobile navigation -->

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <div class="modal-image">
                <div class="modal-image-gallery" id="modalImageGallery">
                    <!-- Images will be inserted here by JavaScript -->
                </div>
                <button class="gallery-nav prev" id="galleryPrev">&lt;</button>
                <button class="gallery-nav next" id="galleryNext">&gt;</button>
            </div>
            <div class="modal-details">
                <h2 id="modalName"></h2>
                <p id="modalPrice"></p>
                <p id="modalDescription"></p>
                <button class="purchase-btn" id="openPurchaseForm">Request Purchase</button>
            </div>
            <button class="image-nav prev" id="prevImage">Previous</button>
            <button class="image-nav next" id="nextImage">Next</button>
        </div>
    </div>
    <div class="container">
        <div class="column left-column">
            <div class="row">
                <div class="vertical-text">welcome to</div>
            </div>
            <div class="row">
                <div class="title-box">
                    <p class="title">shop</p>
                </div>
            </div>
        </div>
        <div class="column right-column">
            <div class="left-side">
                <div class="catalog">
                    <div class="catalog-item" data-description="Stylish jeans with bird embroidery and oversized pockets. A subtle nod to freedom and elegance." data-images='["./images/IMG_1994.jpg", "./images/IMG_1992.jpg", "./images/putni.jpg"]'>
                        <div class="item-image-container">
                            <div class="item-image-gallery">
                                <img src="./images/IMG_1994.jpg" alt="Product Image">
                                <img src="./images/IMG_1992.jpg" alt="Product Image">
                                <img src="./images/putni.jpg" alt="Product Image">
                            </div>
                        </div>
                        <div class="item-details">
                            <p class="item-name">putni</p>
                            <p class="item-price">70 EUR</p>
                        </div>
                    </div>
                    <div class="catalog-item" data-description="Dark blue jeans with intricate oak leaf embroidery and spacious pockets. A perfect blend of nature-inspired design and practicality." data-images='["./images/IMG_2006.jpg", "./images/IMG_2010.jpg", "./images/ozols.jpg"]'>
                        <div class="item-image-container">
                            <div class="item-image-gallery">
                                <img src="./images/IMG_2006.jpg" alt="Product Image">
                                <img src="./images/IMG_2010.jpg" alt="Product Image">
                                <img src="./images/ozols.jpg" alt="Product Image">
                            </div>
                        </div>
                        <div class="item-details">
                            <p class="item-name">ozols</p>
                            <p class="item-price">70 EUR</p>
                        </div>
                    </div>
                    <div class="catalog-item" data-description="Classic denim trousers with delicate floral embroidery. Effortlessly sophisticated." data-images='["./images/IMG_2054.jpg", "./images/IMG_2060.jpg", "./images/pukes1.jpg"]'>
                        <div class="item-image-container">
                            <div class="item-image-gallery">
                                <img src="./images/IMG_2054.jpg" alt="Product Image">
                                <img src="./images/IMG_2060.jpg" alt="Product Image">
                                <img src="./images/pukes1.jpg" alt="Product Image">
                            </div>
                        </div>
                        <div class="item-details">
                            <p class="item-name">puķes1</p>
                            <p class="item-price">70 EUR</p>
                        </div>
                    </div>
                    <div class="catalog-item" data-description="Wide-legged trousers that taper at the ankles, creating a unique silhouette." data-images='["./images/IMG_2098.jpg", "./images/IMG_2016.jpg", "./images/balloon1.jpg"]'>
                        <div class="item-image-container">
                            <div class="item-image-gallery">
                                <img src="./images/IMG_2098.jpg" alt="Product Image">
                                <img src="./images/IMG_2016.jpg" alt="Product Image">
                                <img src="./images/balloon1.jpg" alt="Product Image">
                            </div>
                        </div>
                        <div class="item-details">
                            <p class="item-name">baloon1</p>
                            <p class="item-price">50 EUR</p>
                        </div>
                    </div>
                    <div class="catalog-item" data-description="Bold floral inserts make these trousers stand out. Despite their narrow waist and long length, they fit like a dream." data-images='["./images/IMG_2028.jpg", "./images/IMG_2072.jpg", "./images/pukes2.jpg"]'>
                        <div class="item-image-container">
                            <div class="item-image-gallery">
                                <img src="./images/IMG_2028.jpg" alt="Product Image">
                                <img src="./images/IMG_2072.jpg" alt="Product Image">
                                <img src="./images/pukes2.jpg" alt="Product Image">
                            </div>
                        </div>
                        <div class="item-details">
                            <p class="item-name">puķes2</p>
                            <p class="item-price">50 EUR</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <div class="text"><p class="home"><a href="./">home</a></p></div>
                <div class="text"><p class="contacts"><a href="contacts">contacts</a></p></div>
            </div>
        </div>
    </div>
    <div class="purchase-overlay" id="purchaseOverlay">
        <div class="purchase-modal">
            <button class="modal-close" id="purchaseClose">&times;</button>
            <h2>Purchase Request</h2>
            <p class="purchase-policy" style="text-align: justify;">We’ll contact you soon with updates. Please note that the product may have already been purchased, or you might be in the queue.</p>
            <form id="purchaseForm">
                <div class="form-group">
                    <input type="name" id="name-email" placeholder="Your Name" name="name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email-email" placeholder="Your Email" name="email" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone-email" placeholder="Your Phone" name="phone" required>
                </div>
                <div class="form-group">
                    <input type="message" id="jean-name-email" placeholder="Product name" name="Jeans-name" required>
                </div>
                <div class="form-group">
                    <textarea id="comment-email" type="text" name="comment" placeholder="Additional Comments (optional)"></textarea>
                </div>
                <button type="button" class="purchase-btn" onclick="sendMail()">Submit Request</button>
            </form>
        </div>
    </div>
    <script src="./js/shop.js"></script>
</body>
</html>
